
<p>For questions or inquiries of any kind, please send us an email using the form below.</p>

<form action="{% url contactus %}" method="post" 
		onSubmit="return handle_user_account_action(this, true)">
	<p>
		{{ form.name.errors }}
		<label for="name">Your Name</label><br />
		{{ form.name }}
	</p>
	<p>
		{{ form.email.errors }}
		<label for="email">Email Address</label><br />
		{{ form.email }}
	</p>
	<p>
		{{ form.message.errors }}
		<label for="message">Your Message</label><br />
		{{ form.message }}
	</p>
	<p>
		<input type="submit" value="Send" />
	</p>
	<input type="hidden" name="submit" value="1" />
	{% csrf_token %}
</form>
