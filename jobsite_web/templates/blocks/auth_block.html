
	{% if not user.is_anonymous %}
		<a href="#">{{ user.username }}{% if user.first_name %} ({{ user.first_name }} {{user.last_name}}) {% endif %}</a> | 
		<a href="{% url logout %}" id="logout" onClick="logout(this)">logout</a>
	{% else %}
		Sign in: 
		<a class="async_frame" href="{% url auth_wrapper 'linkedin' %}">in</a>
		<a class="async_frame" href="{% url auth_wrapper 'facebook' %}">fb</a>
		<a class="async_frame" href="{% url auth_wrapper 'openid' %}">oi</a>
		| <a class="async_frame" href="#">login</a>
		| <a class="async_frame" href="#">register</a>

	{% endif %}
