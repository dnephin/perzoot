<style>
.tooltip{
    position:absolute;

    border:1px solid #fff;

}

.tooltip p{
   margin:0;

<script>
$(document).ready(function() {

	// Start page change poller
	setInterval('check_page_data_has_changed()', 1000);

	// Set keybinds
	$('#search input').keypress(function(e) { 
		if (e.keyCode == 13) $('#search_button').click();
	});

	// Set auto load extra results on page scroll to bottom
	$(window).scroll(handle_search_scroll)

	$( "#status" ).dialog();
	build_tooltips();
});


</script>
